<!DOCTYPE html>
<html>
<head>
    <title>UWC: Universal WASM Compiler Runner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { background: #0a0a0a; color: #00ff41; font-family: 'Consolas', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; }
        #drop-zone { border: 2px dashed #00ff41; width: 90%; margin: 10px; padding: 20px; text-align: center; cursor: pointer; background: #111; }
        #canvas { background: #000; border: 2px solid #333; max-width: 90vw; max-height: 50vh; display: none; }
        #terminal { background: #000; border: 1px solid #333; width: 90%; height: 200px; overflow-y: auto; padding: 10px; font-size: 12px; margin-top: 10px; }
        .success { color: #fff; background: #004400; }
    </style>
</head>
<body>
    <h1 style="font-size: 18px;">UWC RUNNER v1.1</h1>
    <div id="drop-zone">DROP a .zip with a .html/.js/.wasm OR your binary .wasm HERE</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');
        const canvas = document.getElementById('canvas');
        
        const write = (text, isSuccess = false) => {
            const div = document.createElement('div');
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${isSuccess ? '<span class="success">OK</span> ' : ''}${text}`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        };

        // Emscripten output hooks
        var Module = {
            canvas: canvas,
            print: (text) => write(text, true),
            printErr: (text) => write("ERR: " + text),
            onRuntimeInitialized: () => { 
                write("WASM Runtime Started", true); 
                canvas.style.display = "block"; 
            }
        };

        document.getElementById('drop-zone').onclick = () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.onchange = (e) => processZip(e.target.files[0]);
            fileInput.click();
        };

        async function processZip(file) {
            terminal.innerHTML = "";
            write(`Loading ${file.name}...`);

            const zip = await JSZip.loadAsync(file);
            const files = Object.keys(zip.files);

            const targetJS = files.find(f => f.endsWith('.js') && !f.includes('blazor'));
            const targetWasm = files.find(f => f.endsWith('.wasm'));

            if (targetJS && targetWasm) {
                // Load JS and WASM bytes
                const jsCode = await zip.files[targetJS].async("string");
                const wasmBytes = await zip.files[targetWasm].async("uint8array");

                // Send WASM bytes to the service worker
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: "wasm-bytes",
                        bytes: wasmBytes
                    });
                } else {
                    write("Service worker not ready yet â€” reload the page", false);
                    return;
                }

                // Patch JS to load dynamic.wasm instead of the original filename
                const patchedJS = jsCode.replace(new RegExp(targetWasm, 'g'), "dynamic.wasm");

                // Inject patched JS
                const script = document.createElement('script');
                script.text = patchedJS;
                document.head.appendChild(script);

                write("WASM + JS Loaded", true);
            } else {
                write("No .js or .wasm found in ZIP", false);
            }
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(() => {
            console.log("Service worker registered");
        });
    }
    </script>

</body>
</html>
